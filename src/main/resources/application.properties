spring.application.name=SelfTarificateur
spring.profiles.active=${SPRING_PROFILES_ACTIVE:mysql}
server.port=${PORT:8081}

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}?sslMode=REQUIRED&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=3600000
app.jwt.issuer=SelfTarificateur

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
logging.level.org.springframework.security=DEBUG
logging.level.miage.abdelali=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

app.mail.from=${APP_MAIL_FROM:abdo.rhofir@gmail.com}
app.mail.admin=${APP_MAIL_ADMIN:admin@selfassurance.fr}
